<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPU Scheduling</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins :wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css "
    />

    <style>
      :root {
        --primary-color: #4361ee;
        --secondary-color: #3a0ca3;
        --accent-color: #4cc9f0;
        --text-color: #2b2d42;
        --highlight-color: #f72585;
        --card-color: #ffffff;
        --background-color: #f8f9fa;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        color: var(--text-color);
        min-height: 100vh;
        padding: 20px;
        background-attachment: fixed;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      header {
        text-align: center;
        margin-bottom: 40px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      header::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        transform: rotate(30deg);
      }

      header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 700;
      }

      header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
      }

      .card {
        background-color: var(--card-color);
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 30px 20px;
        width: 250px;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      }

      .card i {
        font-size: 40px;
        color: var(--primary-color);
        margin-bottom: 15px;
        transition: color 0.3s ease;
      }

      .card:hover i {
        color: var(--secondary-color);
      }

      .card p {
        margin: 0;
        font-size: 1.2rem;
        font-weight: bold;
        color: var(--text-color);
      }

      .card small {
        display: block;
        color: var(--highlight-color);
        font-size: 0.9rem;
        margin-top: 5px;
        font-weight: normal;
      }

      footer {
        background-color: var(--secondary-color);
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 0.95rem;
        border-radius: 12px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>OS Simulator</h1>
      <p>Interactive Operating System Simulator</p>
    </header>

    <div class="container">
      <div
        class="card"
        onclick="window.location.href='Cpu_Scheduling/home.html';"
      >
        <i class="bi bi-cpu-fill"></i>
        <p>CPU SCHEDULING<br /></p>
      </div>
    </div>

    <footer>
      OS Simulator Â· Made by Prateek Rawat, Aryan Rana and Aditya Rawat (all
      B-tech 6th sem)
    </footer>

    <script>
      document.querySelectorAll(".card").forEach((card) => {
        card.addEventListener("click", function () {
          if (!this.getAttribute("onclick")) {
            alert("Module coming soon!");
          }
        });
      });
    </script>
  </body>
</html>
